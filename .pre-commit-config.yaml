repos:
  - repo: local
    hooks:
      - id: md-lint
        name: Markdown lint (basic)
        entry: bash scripts/md_lint.sh
        language: system
        files: \.md$
      - id: file-size
        name: File size check
        entry: bash scripts/check_file_sizes.sh
        language: system
        files: ^(src|app|lib|server|client|scripts)/
      - id: deps-check
        name: Dependency check
        entry: bash scripts/check_deps.sh
        language: system
        pass_filenames: false
